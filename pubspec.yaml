name: scribble
description: Scribble is a lightweight library for freehand drawing in Flutter
  supporting pressure, variable line width and more!
version: 0.9.1
repository: https://github.com/timcreatedit/scribble

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_state_notifier: ^0.7.1
  freezed_annotation: ^2.0.3
  history_state_notifier: ^0.0.5
  state_notifier: ^0.7.2+1
  vector_math: ^2.1.1
  perfect_freehand: ^1.0.4
  json_annotation: ^4.6.0

dev_dependencies:
  build_runner: ^2.1.8
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  freezed: ^2.0.3
  json_serializable: ^6.1.5

# The following section is specific to Flutter.
flutter: null
